  <script>
    // Arrays for different body parts
    const heads = ['./nft/head/Mchead.png', './nft/head/VenomHead.png', './nft/head/GokuHead (1).png', './nft/head/IronHat.png', './nft/head/RickandMhat.png', './nft/head/SpaceHead.png', './nft/head/PresidentHat.png', './nft/head/SeaHead.png', './nft/head/MiliHat.png', './nft/head/PhantomHat.png', './nft/head/spidermanHead.png', './nft/head/PFHead.png', './nft/head/BinanceHat.png'];
const eyes = ['./nft/teeth/Mcteeth.png', './nft/teeth/Venomteeth.png', './nft/teeth/GokuTeeth.png', './nft/teeth/Ironteeth.png', './nft/teeth/RickandMortyTeeth.png', './nft/teeth/Mic.png', './nft/teeth/SeaTeeth.png', './nft/teeth/Granade.png', './nft/teeth/PhantomTeeth.png', './nft/teeth/spiderman.png', './nft/teeth/pumpfunPill.png', './nft/teeth/Binanceteeth.png', './nft/teeth/Glasses.png'];
const ears = ['./nft/body/Mcbody.png', './nft/body/VenomBod.png', './nft/body/Gokubod.png', './nft/body/IronBod.png', './nft/body/RickandMBody.png', './nft/body/SpaceBod.png', './nft/body/PresidoBod.png', './nft/body/SeaBod.png', './nft/body/AviBod.png', './nft/body/PhantomBod.png', './nft/body/spidermanBod.png', './nft/body/pumpfunBod.png', './nft/body/Binancebody.png'];
const background = ['./nft/background/original.png', './nft/background/Gokusky.png', './nft/background/RickandMPortal.png', './nft/background/AstronautBackground.png', './nft/background/Sonicbackground.png', './nft/background/Presido.png', './nft/background/Partybackground.png'];

let selectedHead = '';
let selectedEyes = '';
let selectedEars = '';
let selectedBackground = './nft/background/original.png';

function selectPart(part, index) {
    if (part === 'head') {
        document.getElementById('head-layer').src = heads[index];
        selectedHead = heads[index];
    } else if (part === 'eyes') {
        document.getElementById('eyes-layer').src = eyes[index];
        selectedEyes = eyes[index];
    } else if (part === 'ears') {
        document.getElementById('ears-layer').src = ears[index];
        selectedEars = ears[index];
    } else if (part === 'background') {
        document.querySelector('.dog-container').style.backgroundImage = `url(${background[index]})`;
        selectedBackground = background[index];
    }
}

function pickRandom() {
    const randomHead = Math.floor(Math.random() * heads.length);
    const randomEyes = Math.floor(Math.random() * eyes.length);
    const randomEars = Math.floor(Math.random() * ears.length);
    const randomBackground = Math.floor(Math.random() * background.length);
    selectPart('head', randomHead);
    selectPart('eyes', randomEyes);
    selectPart('ears', randomEars);
    selectPart('background', randomBackground);
}

function downloadMeme() {
    const canvas = document.getElementById('canvas');
    if (!canvas) {
        console.error('Canvas element not found');
        return;
    }
    const ctx = canvas.getContext('2d');
    if (!ctx) {
        console.error('Failed to get 2D context');
        return;
    }
    canvas.width = 400;
    canvas.height = 400;

    const backgroundImage = new Image();
    const eyesImage = new Image();
    const earsImage = new Image();
    const headImage = new Image();

    backgroundImage.src = selectedBackground || './nft/background/original.png';
    eyesImage.src = selectedEyes || './nft/teeth/Venomteeth.png';
    earsImage.src = selectedEars || './nft/body/VenomBod.png';
    headImage.src = selectedHead || './nft/head/VenomHead.png';

    Promise.all([
        loadImage(backgroundImage),
        loadImage(eyesImage),
        loadImage(earsImage),
        loadImage(headImage)
    ]).then(() => {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        ctx.drawImage(eyesImage, 0, 0, canvas.width, canvas.height);
        ctx.drawImage(earsImage, 0, 0, canvas.width, canvas.height);
        ctx.drawImage(headImage, 0, 0, canvas.width, canvas.height);

        const link = document.createElement('a');
        link.download = 'custom-meme.jpeg';  // Change to JPEG
        link.href = canvas.toDataURL('image/jpeg');  // Change to JPEG
        link.click();
    }).catch(error => {
        console.error("Error loading images.", error);
    });
}

function loadImage(img) {
    return new Promise((resolve, reject) => {
        img.crossOrigin = 'anonymous';
        img.onload = resolve;
        img.onerror = () => reject(new Error(`Error loading image: ${img.src}`));
    });
}
